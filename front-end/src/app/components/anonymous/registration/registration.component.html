<div>
  <span class="sidebar-banner"
        role="link"
        tabindex="0"
        (click)="goLogin()"
        (keydown.enter)="goLogin()">
    <img priority ngSrc="/banner.svg" alt="" fill>
  </span>

  <div class="container">
    <p class="large-text">Registration</p>

    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Organization</mat-label>
        <input matInput formControlName="organization" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="new-password" />
      </mat-form-field>

      <div class="password-strength-wrapper" [class.visible]="passwordCtrl.value">
        <div class="password-strength-meter">
          <div *ngFor="let i of bars" [class.blue]="i < strength" [class.white]="i >= strength"></div>
        </div>

        <div class="password-strength-text">
          <p class="white-text" *ngIf="strength === 0">Unsafe</p>
          <p class="white-text" *ngIf="strength === 1">Weak</p>
          <p class="white-text" *ngIf="strength === 2">Okay</p>
          <p class="white-text" *ngIf="strength === 3">Good</p>
          <p class="white-text" *ngIf="strength === 4">Strong</p>
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input matInput type="password" formControlName="repeatPassword" autocomplete="new-password" />
      </mat-form-field>

      <ul class="hints">
        <li *ngIf="badPasswordLength">Password must be between 8 and 64 characters</li>
        <li *ngIf="passwordsDontMatch">Passwords donâ€™t match</li>
        <li *ngIf="invalidEmailFormat">E-mail must be in a valid format</li>
        <li *ngIf="someRequiredMissing">All fields must be filled</li>
      </ul>

      <button class="blue-button button" type="submit" [disabled]="loading" style="margin-bottom: 32px;">Register</button>

    </form>

  </div>
</div>
