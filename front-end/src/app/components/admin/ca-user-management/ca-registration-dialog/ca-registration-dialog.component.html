<div class="container">
  <p class="large-text">CA registration</p>
  <button (click)="onNoClick()" class="close-button" mat-icon-button tabindex="-1">
    <span class="material-symbols-rounded">close</span>
  </button>

  <mat-form-field appearance="outline">
    <mat-select placeholder="CA signing certificate">
      <mat-option [value]="'test1'">test1</mat-option>
      <mat-option [value]="'test2'">test2</mat-option>
      <mat-option [value]="'test3'">test3</mat-option>
      <mat-option [value]="'test4'">test4</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password"/>
  </mat-form-field>

  <button (click)="closeDialog()" [disabled]="false" class="blue-button finish">
    Register
  </button>
</div>
